<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="saveLogin()" role="form" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="uemail" id="email" class="form-control" placeholder="email"
                   ng-model="newLogin.email" required/>
            <span ng-show="loginForm.uemail.$touched && loginForm.uemail.$error.required" class="text-danger">email name is required</span>
            <span ng-show="loginForm.uemail.$error.email" class="text-danger">Enter valid email</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="newLogin.password"
                   minlength="8" required placeholder="password"/>
            <span ng-show="loginForm.password.$touched &&loginForm.password.$error.required " class="text-danger">
                Password is required</span>
            <span ng-show="loginForm.password.$error.required" class="text-danger"></span>
            <span ng-show="loginForm.password.$error.minlength" class="text-danger">
                minimum 8 charaters
            </span>
            <span ng-show="loginForm.password.$error.pattern" class="text-danger">
            </span>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid ">login
            </button>
            <a href="#/register" class="btn btn-link">Sign up</a>
        </div>
    </form>
</div>
