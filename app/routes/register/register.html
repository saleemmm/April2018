<div class="col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <form name="rform" ng-submit="saveRegister()" role="form" novalidate>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="firstName"
                   ng-model="newRegister.firstname" required/>
            <span ng-show=" rform.firstName.$touched && rform.firstName.$error.required" class="text-danger">
                First name is required</span>
        </div>
        <div class="form-group">
            <label for="LasttName">Last name</label>
            <input type="text" name="lastName" id="LasttName" class="form-control" placeholder="LasttName"
                    ng-model="newRegister.lastname" required/>
            <span ng-show="rform.lastName.$touched && rform.lastName.$error.required" class="text-danger">Last name is required</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="uemail" id="email" class="form-control" placeholder="email"
                   ng-model="newRegister.email" required/>
            <span ng-show="rform.uemail.$touched && rform.uemail.$error.required" class="text-danger">email name is required</span>
            <span ng-show="rform.uemail.$error.email" class="text-danger">plz enter vaild email @</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="newRegister.Password"
            minlength="8" required/>
            <span ng-show="rform.password.$touched &&rform.password.$error.required " class="text-danger">
                Password is required</span>
            <span ng-show="rform.password.$error.required" class="text-danger"></span>
                 <span ng-show="rform.password.$error.minlength" class="text-danger">
                minimum 8 charaters
            </span>
        </div>


        <div class="form-actions">
            <button type="submit"  class="btn btn-primary" ng-disabled="form.$invalid ">Sign Up
            </button>
            <a href="#/login" class="btn btn-link">login</a>
        </div>
    </form>

</div>
